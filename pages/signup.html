<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <script defer src="/logic/signup.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <img src="image.jpg" alt="Tourism" height="700px" width="700px">
        </div>
        <div class="right-container">
            <div class="sign-in">
                <button id="signin-btn">SIGN IN</button>
            </div>
            <div class="form">
                <h1>Explore & Experience</h1>
                <h3>Get onto your most comfortable journey yet. All the way up.</h3>
                <form id="form" >
                  
                    <div class="name">
                        <div class="input-control">
                            <input id="firstname" name="firstname" placeholder="First Name" type="text">
                            <div class="error"></div>
                           </div>
                           <div class="input-control">
                            <input id="lastname" name="lastname" placeholder="Last Name" type="text">
                            <div class="error"></div>
                           </div>
                    </div>
                   <div class="input-control">
                    <input id="email" name="email" placeholder="Email" type="text">
                    <div class="error"></div>
                   </div>
                   <div class="input-control">
                    <input id="username" name="username" placeholder="User Name" type="text">
                    <div class="error"></div>
                   </div>
                   <div class="input-control">
                    <input id="password" name="password" placeholder="Password" type="text">
                    <div class="error"></div>
                   </div>
                   <div class="input-control">
                    <input id="password2" name="password2" placeholder="Confirm Password" type="text">
                    <div class="error"></div>
                   </div>
                   <input id="submit" class="submit" type="submit" value="GET STARTED">
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
